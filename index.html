---
layout: default
title: {{site.title}}
---

{% assign post = site.posts.first %}
<article id="post">
    <header>
        <h1>{{ post.title }}</h1>
    </header>
    {{ post.content }}
    <footer>
        <small><em>
            <address>Posted by {{ post.author }}</address>
            <time datetime="{{ post.date }}">{{ post.date | date: site.date_format }}</time>
        </em></small>
    </footer>
</article>
<aside>
    <nav class="chrono">
        {% for p in site.posts offset:1 limit:1 %}
            {% if p %}
        <a class="go-right sakura-fade no-border" href="{{site.baseurl}}{{p.url}}">{{p.title}} &raquo;</a>
            {% endif %}
        {% endfor %}
    </nav>
    <div style="clear: both;"></div>
</aside>
